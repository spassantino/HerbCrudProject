<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update a Herb and Its Data</title>
</head>
<body>
<h2>Find an herb to update by common name:</h2>
<form action="UpdateHerb.do" method="POST">
Herb Scientific Name: <input type="text" name="scientificName"/> <br>
Herb Common Name: <input type="text" name="commonName"/><br>
Herb Family: <input type="text" name="family"/><br>
Herb Uses: <input type="text" name="uses"/><br>
Herb Precautions: <input type="text" name="precautions"/><br>
Herb Photo (url): <input type="text" name="photo"/><br>
 <input type="submit" value="Update Herb Data" /><br>
</form>
</body>
</html>
